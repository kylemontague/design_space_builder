<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Design Space Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-layout">
        <div class="sidebar">
            <div class="header">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div style="flex: 1;">
                        <div id="headerDisplay">
                            <h1 id="titleDisplay">Design Space</h1>
                            <p class="description" id="descDisplay"></p>
                            <p style="font-size: 0.75rem; color: #94a3b8; margin-top: 0.5rem; padding-left: 0.5rem;">Click to edit</p>
                        </div>
                        <div id="headerEdit" style="display: none;">
                            <input type="text" id="titleInput" value="Design Space">
                            <textarea id="descInput" rows="2" placeholder="Design space description (optional)"></textarea>
                            <button id="btnSaveTitle" class="btn btn-primary">Done</button>
                        </div>
                    </div>
                    <div class="btn-group" style="margin-left: 1rem;">
                        <button id="btnUndo" class="btn btn-secondary" title="Undo (Ctrl+Z)" disabled>↶</button>
                        <button id="btnRedo" class="btn btn-secondary" title="Redo (Ctrl+Y)" disabled>↷</button>
                    </div>
                </div>
            </div>

            <div class="tabs">
                <div class="tab-buttons" id="tabContainer">
                    <button class="tab-button active" data-tab="dimensions">Dimensions</button>
                    <button class="tab-button" data-tab="datapoints">Data</button>
                    <button class="tab-button" data-tab="theme">Theme</button>
                    <button class="tab-button" data-tab="documentation">Docs</button>
                    <button class="tab-button" data-tab="export">Export</button>
                </div>

                <div class="tab-content">
                    <!-- Dimensions Tab -->
                    <div id="dimensions" class="tab-panel active">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h2>Dimensions</h2>
                            <button id="btnAddDimension" class="btn btn-success">+ Add</button>
                        </div>
                        <div id="dimensionsList"></div>
                    </div>

                    <!-- Data Points Tab -->
                    <div id="datapoints" class="tab-panel">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <div>
                                <h2>Data Points</h2>
                                <p style="font-size: 0.875rem; color: #64748b;" id="visibilityCount">0 of 0 visible</p>
                            </div>
                            <div class="btn-group">
                                <button id="btnShowAllDataPoints" class="btn btn-success">All</button>
                                <button id="btnHideAllDataPoints" class="btn btn-secondary">None</button>
                                <button id="btnAddDataPoint" class="btn btn-primary">+ Add</button>
                            </div>
                        </div>
                        <div id="datapointsList"></div>
                    </div>

                    <!-- Theme Tab -->
                    <div id="theme" class="tab-panel">
                        <h2>Chart Size</h2>
                        <div class="grid grid-2" style="margin-bottom: 1rem;">
                            <div>
                                <label>Width (px)</label>
                                <input type="number" id="chartWidth" min="400" max="1600" step="50" value="800">
                            </div>
                            <div>
                                <label>Height (px)</label>
                                <input type="number" id="chartHeight" min="400" max="1600" step="50" value="800">
                            </div>
                        </div>
                        <div class="size-presets" id="sizePresets">
                            <button class="btn btn-secondary" data-width="800" data-height="800">Square</button>
                            <button class="btn btn-secondary" data-width="1000" data-height="800">Landscape</button>
                            <button class="btn btn-secondary" data-width="800" data-height="1000">Portrait</button>
                        </div>

                        <h2 style="margin-top: 2rem;">Color Scheme</h2>
                        <div class="grid grid-3" id="colorSchemes"></div>

                        <h2 style="margin-top: 2rem;">Label Visibility</h2>
                        <label class="checkbox-label">
                            <input type="checkbox" id="showLevelLabels" checked>
                            <span>Show Level Labels</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="showDimensionNames" checked>
                            <span>Show Dimension Names</span>
                        </label>
                    </div>

                    <!-- Documentation Tab -->
                    <div id="documentation" class="tab-panel">
                        <div id="documentationContent"></div>
                    </div>

                    <!-- Import/Export Tab -->
                    <div id="export" class="tab-panel">
                        <div class="card">
                            <h3 style="margin-bottom: 1rem;">Configuration (JSON)</h3>
                            <div class="btn-group">
                                <button id="btnExportJSON" class="btn btn-primary">Export Config</button>
                                <button id="btnTriggerImport" class="btn btn-success">Import</button>
                                <input type="file" id="importFile" accept=".json" style="display: none;">
                            </div>
                        </div>

                        <div class="card" style="margin-top: 1rem;">
                            <h3 style="margin-bottom: 1rem;">Chart Image (SVG)</h3>
                            <p style="font-size: 0.875rem; color: #64748b; margin-bottom: 1rem;">
                                Preview of the chart that will be exported.
                            </p>
                            <div id="chartExport"></div>
                            <button id="btnExportSVG" class="btn btn-primary" style="margin-top: 1rem;">Export as SVG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-view">
            <div class="chart-container">
                <div id="chartView"></div>
                <div id="chartLegend" class="legend"></div>
            </div>

            <div class="chart-controls">
                <div class="grid grid-2">
                    <div>
                        <h3 style="margin-bottom: 0.5rem;">Alt Text</h3>
                        <button id="btnGenerateAltText" class="btn btn-primary">Generate</button>
                        <div id="altTextDisplay" style="margin-top: 1rem; display: none;">
                            <p style="font-size: 0.875rem; color: #475569;" id="altText"></p>
                            <button id="btnCopyAltText" class="btn btn-success" style="margin-top: 0.5rem;">Copy</button>
                        </div>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 0.5rem;">Caption</h3>
                        <button id="btnGenerateCaption" class="btn btn-primary">Generate</button>
                        <div id="captionDisplay" style="margin-top: 1rem; display: none;">
                            <p style="font-size: 0.875rem; color: #475569;" id="caption"></p>
                            <button id="btnCopyCaption" class="btn btn-success" style="margin-top: 0.5rem;">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
